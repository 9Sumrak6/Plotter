<!DOCTYPE html>
<html>
<head>
	<title>plotter</title>
	<style>
		canvas {
			border: 1px solid #000
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script src="plot.js"></script>
	<script >
		function f1 (x) {
	return (Math.cos(x) * Math.cos(x) + 5) / 3
	}

	function f2 (x) {
		return 4 * x * x
	}

	let canvas = document.getElementById("canvas")
	canvas.width = 1920
	canvas.height = 920

	let plotter = new Plotter(1900, 920, 90, 180, (1920 / 180), (920 / 360), "#ccc", "#000", canvas)

	plotter.DrawGrid()
	plotter.DrawAxis()
	plotter.PlotFunction(f1, 0.01, "red")
	plotter.PlotFunction(f2, 0.01, "blue")
	</script>
	<script>
		function House(floors, price) {
			this.floors = floors
			this.price = price
		}

		House.prototype.Print = function() {
			console.log("floors:", this.floors, " price: ", this.price)
		}

		House.prototype.GetP = function(n) {
			return this.price * n
		}

		let house = new House(2, 3)
		house.Print()

		console.log(house.GetP(2))
	</script>
</body>
</html>
